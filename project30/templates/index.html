<html>
<body>
<form action="{% url 'save' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th>Employee idno</th>
            <th>{{ form.f_idno }}</th>
        </tr>
        <tr>
            <th>{{ form.f_name.label }}</th>
            <th>{{ form.f_name }}</th>
        </tr>
         <tr>
            <th>Salary</th>
            <th>{{ form.f_sal}}</th>
        </tr>
        <tr>
            <th colspan="2"><button type="submit">Save</button> </th>
        </tr>

    </table>

</form>
{% for x in messages %}
    {{ x }}
{% endfor %}
</body>
</html>
